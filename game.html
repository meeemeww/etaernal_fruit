<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Eternal Fruit - เกม</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            background: url('image/Water_Background.png') center/cover no-repeat;
            position: relative;
            overflow: hidden;
        }

        /* Cloud decorations */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.8;
        }

        .cloud-1 {
            width: 200px;
            height: 80px;
            top: 50px;
            left: 50px;
        }

        .cloud-1::before {
            content: '';
            position: absolute;
            background: white;
            width: 100px;
            height: 80px;
            top: -40px;
            left: 25px;
            border-radius: 100px;
        }

        .cloud-1::after {
            content: '';
            position: absolute;
            background: white;
            width: 120px;
            height: 70px;
            top: -30px;
            left: 60px;
            border-radius: 100px;
        }

        /* Water waves */
        .wave {
            position: absolute;
            width: 150px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: none;
        }

        /* Logo */
        .logo {
            position: absolute;
            top: -25px;
            left: 30px;
            z-index: 100;
        }

        .logo img {
            width: 180px;
            height: auto;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }

        /* Island styling */
        .island {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.3));
        }

        .island:hover {
            transform: scale(1.1);
            filter: drop-shadow(8px 8px 15px rgba(0, 0, 0, 0.4));
        }

        .island img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Island styling */
        .island {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.3));
            width: 150px;
            height: 150px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .island:hover,
        .island:active {
            transform: scale(1.1);
            filter: drop-shadow(8px 8px 15px rgba(0, 0, 0, 0.4));
        }

        .island img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        /* Island positions - Base Desktop */
        #earth-island {
            top: 8%;
            right: 12%;
        }

        #shadow-island {
            top: 10%;
            left: 30%;
        }

        #frame-island {
            top: 45%;
            left: 5%;
        }

        #thunder-island {
            top: 20%;
            right: 35%;
        }

        #rainbow-island {
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
        }

        #light-dark-island {
            top: 75%;
            bottom: 15%;
            left: 20%;
        }

        #ice-island {
            bottom: 8%;
            left: 80%;
        }

        /* Large Desktop (2560px and above) */
        @media (min-width: 2560px) {
            .logo img {
                width: 240px;
            }

            .island {
                width: 200px;
                height: 200px;
            }

            .inventory-button img,

                height: 110px;

            }

            }

            }

            .pot-button {

                height: 95px;

            .profile-button img {
                width: 75px;
                height: 75px;
            }

            .info-button img {

                height: 70px;

            }

            .profile-button img {
                width: 60px;
                height: 60px;
            }

            .pot-button img {
                width: 70px;
                height: 70px;
            }

            .info-button img {

                height: 60px;
            }

            .inventory-button {
                top: 130px;

            }

            .profile-button {

            }

        /* Small Desktop (1025px - 1365px) */
        @media (min-width: 1025px) and (max-width: 1365px) {

            }

            .island {

            }

            .inventory-button img {

                height: 70px;

            .profile-button img {
                width: 55px;
                height: 55px;
            }

            .pot-button img {

                height: 65px;
            }

            .info-button img {
                width: 55px;

            }

            .inventory-button {
                top: 115px;
                left: 18px;
            }

            .profile-button {
                top: 125px;

            }

            .pot-button {

        /* Mobile & Tablet Responsive */
        @media (max-width: 768px) {
            .logo img {

            }

        @media (max-width: 480px) {

                top: -50px;
            }

            .island {

                height: 60px;
            }

            #earth-island {
                top: 12%;
                right: 5%;
            }

            #shadow-island {
                top: 12%;
                left: 5%;
            }

            #frame-island {

            }

            #thunder-island {

                right: 28%;

            #light-dark-island {
                bottom: 20%;

            #ice-island {

        /* iPad & Tablet (Portrait) */
        @media (min-width: 768px) and (max-width: 1024px) and (orientation: portrait) {
            .island {
                width: 120px;
                height: 120px;
            }
        }

        /* iPad & Tablet (Landscape) */
        @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
            .island {
                width: 130px;
                height: 130px;
            }
        }

        @keyframes swim {

            0%,
            100% {
                transform: translateX(0) translateY(0);
            }

            50% {
                transform: translateX(20px) translateY(-10px);
            }
        }

        @keyframes ripple {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.6;
            }

            100% {
                transform: translate(-50%, -50%) scale(1.8);
                opacity: 0;
            }
        }

        /* Footprints decoration */
        .footprints {
            position: absolute;
            top: 45%;
            left: 35%;
            width: 100px;
            height: 50px;
            opacity: 0.2;
        }

        .inventory-button {
            position: absolute;
            top: 130px; /* ตำแหน่งใต้โลโก้ */
            left: 20px; /* ชิดซ้าย */
            cursor: pointer;
            z-index: 10; /* ให้อยู่ด้านบน */
        }
        
        .inventory-button img {
            width: 80px; /* ลดขนาดไอคอน */
            height: 80px;
        }

        .profile-button {
            position: absolute;
            top: 140px; /* ตำแหน่งใต้โลโก้ */
            left: 100px; /* ชิดซ้าย */
            cursor: pointer;
            z-index: 10; /* ให้อยู่ด้านบน */
        }

        .profile-button img {
            width: 60px; /* ลดขนาดไอคอน */
            height: 60px;
        }

        .pot-button {
            position: absolute;
            top: 130px; /* ตำแหน่งใต้โลโก้ */
            left: 165px; /* ชิดขวา */
            cursor: pointer;
            z-index: 10; /* ให้อยู่ด้านบน */
        }

        .pot-button img {
            width: 70px; /* ขนาดใหญ่ขึ้น */
            height: 70px;
        }

        .info-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 10;
        }

        .info-button img {
            width: 60px;
            height: 60px;
        }

        /* Profile Popup Styling */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup-content {
            position: relative;
            background: transparent;
            border-radius: 15px;
            box-shadow: none;
            width: 60%;
            height: 60%;
            overflow: hidden;
        }

        .popup-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            border-radius: 15px;
        }

        .close-btn {
            position: absolute;
            top: 7%;             
            right: 23%;            
            font-size: clamp(20px, 2vw, 32px);       
            font-weight: bold;
            color: transparent;
            cursor: pointer;
            background: transparent;
            border: none;
            width: clamp(40px, 3.5vw, 60px);           
            height: clamp(40px, 3.5vw, 60px);         
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: none;
            z-index: 1001;
            outline: none;
            box-shadow: none;
        }

        .close-btn:hover {
            background: transparent;
            transform: none;
        }

        /* Profile Popup Content Sizing */
        .profile-popup-content {
            width: min(90vw, 1400px);
            max-width: 1400px;
        }

        /* Profile Grid Default Positions */
        #profile-grid {
            top: 27%;
            left: 58%;
            width: 9%;
            height: 15%;
        }

        #profile-grid-2 {
            top: 27%;
            left: 73%;
            width: 9%;
            height: 15%;
        }

        #profile-grid-3 {
            top: 48%;
            left: 58%;
            width: 9%;
            height: 15%;
        }

        #profile-grid-4 {
            top: 48%;
            left: 73%;
            width: 9%;
            height: 15%;
        }

        #profile-grid-5 {
            top: 69%;
            left: 58%;

            height: 15%;
        }

        #profile-grid-6 {
            top: 69%;
            left: 73%;
            width: 9%;
            height: 15%;
        }

        /* Desktop Responsive for Popups */
        /* Large Desktop (2560px and above) */
        @media (min-width: 2560px) {
            .close-btn {
                width: 70px;
                height: 70px;
                font-size: 36px;
            }

            .profile-popup-content {
                width: 1600px;
                max-width: 1600px;
            }

            #profile-grid,

        /* Standard Desktop (1920px - 2559px) */
        @media (min-width: 1920px) and (max-width: 2559px) {
            .close-btn {
                width: 60px;

                font-size: 32px;
            }

            .profile-popup-content {

            }

            #profile-grid-5 { top: 68.8%; left: 57.8%; }
            #profile-grid-6 { top: 68.8%; left: 72.8%; }
        }

        /* Desktop (1366px - 1919px) */
        @media (min-width: 1366px) and (max-width: 1919px) {
            .close-btn {
                width: 50px;

                font-size: 28px;
            }

            .profile-popup-content {

            }

            #profile-grid,

            #profile-grid-3,
            #profile-grid-4,
            #profile-grid-5,
            #profile-grid-6 {

                height: 15%;
            }

            #profile-grid { top: 27%; left: 58%; }
            #profile-grid-2 { top: 27%; left: 73%; }
            #profile-grid-3 { top: 48%; left: 58%; }
            #profile-grid-4 { top: 48%; left: 73%; }
            #profile-grid-5 { top: 69%; left: 58%; }
            #profile-grid-6 { top: 69%; left: 73%; }
        }

        /* Small Desktop (1025px - 1365px) */
        @media (min-width: 1025px) and (max-width: 1365px) {
            .close-btn {
                width: 45px;
                height: 45px;
                font-size: 24px;
            }

            .profile-popup-content {

            #profile-grid,

    </style>
</head>
