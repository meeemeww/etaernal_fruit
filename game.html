<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Eternal Fruit - เกม</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: fixed;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            background: url('image/Water_Background.png') center/cover no-repeat;
            position: relative;
            overflow: hidden;
            display: flex;
        }

        /* Cloud decorations */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.8;
        }

        .cloud-1 {
            width: 200px;
            height: 80px;
            top: 50px;
            left: 50px;
        }

        .cloud-1::before {
            content: '';
            position: absolute;
            background: white;
            width: 100px;
            height: 80px;
            top: -40px;
            left: 25px;
            border-radius: 100px;
        }

        .cloud-1::after {
            content: '';
            position: absolute;
            background: white;
            width: 120px;
            height: 70px;
            top: -30px;
            left: 60px;
            border-radius: 100px;
        }

        /* Water waves */
        .wave {
            position: absolute;
            width: 150px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: none;
        }

        /* Logo */
        .logo {
            position: absolute;
            top: clamp(-25px, -2vh, -15px);
            left: clamp(20px, 2vw, 30px);
            z-index: 100;
        }

        .logo img {
            width: clamp(120px, 12vw, 180px);
            height: auto;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }

        /* Island styling */
        .island {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.3));
        }

        .island:hover {
            transform: scale(1.1);
            filter: drop-shadow(8px 8px 15px rgba(0, 0, 0, 0.4));
        }

        .island img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Island styling */
        .island {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.3));
            width: clamp(60px, 10vw, 150px);
            height: clamp(60px, 10vw, 150px);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .island:hover,
        .island:active {
            transform: scale(1.1);
            filter: drop-shadow(8px 8px 15px rgba(0, 0, 0, 0.4));
        }

        .island img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        /* Island positions - Base Desktop */
        #earth-island {
            top: 8%;
            right: 12%;
        }

        #shadow-island {
            top: 10%;
            left: 30%;
        }

        #frame-island {
            top: 45%;
            left: 5%;
        }

        #thunder-island {
            top: 20%;
            right: 35%;
        }

        #rainbow-island {
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
        }

        #light-dark-island {
            top: 75%;
            bottom: 15%;
            left: 20%;
        }

        #ice-island {
            bottom: 8%;
            left: 80%;
        }

        /* Ultra-Wide and Large Desktop (2560px and above) */
        @media (min-width: 2560px) {
            .logo img {
                width: clamp(200px, 14vw, 280px);
            }

            .island {
                width: clamp(180px, 12vw, 240px);
                height: clamp(180px, 12vw, 240px);
            }
        }

        /* Large Desktop (1920px - 2559px) */
        @media (min-width: 1920px) and (max-width: 2559px) {
            .logo img {
                width: clamp(180px, 12vw, 220px);
            }

            .island {
                width: clamp(160px, 10.5vw, 200px);
                height: clamp(160px, 10.5vw, 200px);
            }
        }

        /* Standard Desktop (1366px - 1919px) */
        @media (min-width: 1366px) and (max-width: 1919px) {
            /* Sizes handled by clamp() in base styles */
        }

        /* Laptop (1025px - 1365px) */
        @media (min-width: 1025px) and (max-width: 1365px) {
            .island {
                width: clamp(110px, 9.5vw, 140px);
                height: clamp(110px, 9.5vw, 140px);
            }
        }

        /* Tablet (769px - 1024px) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .island {
                width: clamp(100px, 12vw, 130px);
                height: clamp(100px, 12vw, 130px);
            }
        }

        /* Mobile & Small Tablet (481px - 768px) */
        @media (min-width: 481px) and (max-width: 768px) {
            .logo {
                top: clamp(-30px, -3vh, -20px);
            }

            .logo img {
                width: clamp(90px, 18vw, 120px);
            }

            .island {
                width: clamp(70px, 14vw, 90px);
                height: clamp(70px, 14vw, 90px);
            }

            #earth-island {
                top: 10%;
                right: 8%;
            }

            #shadow-island {
                top: 10%;
                left: 8%;
            }

            #frame-island {
                top: 40%;
                left: 5%;
            }

            #thunder-island {
                top: 25%;
                right: 30%;
            }

            #rainbow-island {
                top: 48%;
            }

            #light-dark-island {
                bottom: 18%;
                left: 12%;
            }

            #ice-island {
                bottom: 10%;
                right: 10%;
            }
        }

        /* Small Mobile (up to 480px) */
        @media (max-width: 480px) {
            .logo {
                top: clamp(-35px, -4vh, -25px);
            }

            .logo img {
                width: clamp(70px, 20vw, 100px);
            }

            .island {
                width: clamp(50px, 15vw, 70px);
                height: clamp(50px, 15vw, 70px);
            }

            #earth-island {
                top: 12%;
                right: 5%;
            }

            #shadow-island {
                top: 12%;
                left: 5%;
            }

            #frame-island {
                top: 38%;
                left: 3%;
            }

            #thunder-island {
                top: 22%;
                right: 28%;
            }

            #rainbow-island {
                top: 45%;
            }

            #light-dark-island {
                bottom: 20%;
                left: 8%;
            }

            #ice-island {
                bottom: 12%;
                right: 8%;
            }
        }

        /* Landscape Mode Optimization */
        @media (max-height: 600px) and (orientation: landscape) {
            .logo img {
                width: clamp(60px, 8vh, 100px);
            }

            .island {
                width: clamp(50px, 12vh, 90px);
                height: clamp(50px, 12vh, 90px);
            }
        }

        @keyframes swim {

            0%,
            100% {
                transform: translateX(0) translateY(0);
            }

            50% {
                transform: translateX(20px) translateY(-10px);
            }
        }

        @keyframes ripple {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.6;
            }

            100% {
                transform: translate(-50%, -50%) scale(1.8);
                opacity: 0;
            }
        }

        /* Footprints decoration */
        .footprints {
            position: absolute;
            top: 45%;
            left: 35%;
            width: 100px;
            height: 50px;
            opacity: 0.2;
        }

        .inventory-button {
            position: absolute;
            top: clamp(100px, 13vh, 130px);
            left: clamp(15px, 1.5vw, 20px);
            cursor: pointer;
            z-index: 10;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .inventory-button img {
            width: clamp(50px, 5.5vw, 80px);
            height: clamp(50px, 5.5vw, 80px);
        }

        .profile-button {
            position: absolute;
            top: clamp(105px, 14vh, 140px);
            left: clamp(75px, 7vw, 100px);
            cursor: pointer;
            z-index: 10;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .profile-button img {
            width: clamp(40px, 4.2vw, 60px);
            height: clamp(40px, 4.2vw, 60px);
        }

        .pot-button {
            position: absolute;
            top: clamp(100px, 13vh, 130px);
            left: clamp(130px, 11.5vw, 165px);
            cursor: pointer;
            z-index: 10;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .pot-button img {
            width: clamp(45px, 4.8vw, 70px);
            height: clamp(45px, 4.8vw, 70px);
        }

        .info-button {
            position: absolute;
            bottom: clamp(15px, 2vh, 20px);
            right: clamp(15px, 2vw, 20px);
            cursor: pointer;
            z-index: 10;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .info-button img {
            width: clamp(40px, 4.2vw, 60px);
            height: clamp(40px, 4.2vw, 60px);
        }

        /* Profile Popup Styling */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup-content {
            position: relative;
            background: transparent;
            border-radius: 15px;
            box-shadow: none;
            width: 60%;
            height: 60%;
            overflow: hidden;
        }

        .popup-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            border-radius: 15px;
        }

        .close-btn {
            position: absolute;
            top: 7%;             
            right: 23%;            
            font-size: clamp(20px, 2vw, 32px);       
            font-weight: bold;
            color: transparent;
            cursor: pointer;
            background: transparent;
            border: none;
            width: clamp(40px, 3.5vw, 60px);           
            height: clamp(40px, 3.5vw, 60px);         
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: none;
            z-index: 1001;
            outline: none;
            box-shadow: none;
        }

        .close-btn:hover {
            background: transparent;
            transform: none;
        }

        /* Profile Popup Content Sizing */
        .profile-popup-content {
            width: clamp(320px, 85vw, 1400px);
            max-width: min(90vw, 1400px);
            height: auto;
            aspect-ratio: 16 / 9;
        }

        /* Profile Grid Default Positions */
        #profile-grid {
            top: 27%;
            left: 58%;
            width: 9%;
            height: 15%;
        }

        #profile-grid-2 {
            top: 27%;
            left: 73%;
            width: 9%;
            height: 15%;
        }

        #profile-grid-3 {
            top: 48%;
            left: 58%;
            width: 9%;
            height: 15%;
        }

        #profile-grid-4 {
            top: 48%;
            left: 73%;
            width: 9%;
            height: 15%;
        }

        #profile-grid-5 {
            top: 69%;
            left: 58%;
            width: 9%;
            height: 15%;
        }

        #profile-grid-6 {
            top: 69%;
            left: 73%;
            width: 9%;
            height: 15%;
        }

        /* Popup Responsive Adjustments */
        /* Large Desktop (2560px and above) */
        @media (min-width: 2560px) {
            .profile-popup-content {
                width: clamp(1200px, 70vw, 1800px);
                max-width: min(90vw, 1800px);
            }
        }

        /* Large Desktop (1920px - 2559px) */
        @media (min-width: 1920px) and (max-width: 2559px) {
            .profile-popup-content {
                width: clamp(1000px, 65vw, 1500px);
                max-width: min(85vw, 1500px);
            }
        }

        /* Desktop (1366px - 1919px) */
        @media (min-width: 1366px) and (max-width: 1919px) {
            .profile-popup-content {
                width: clamp(900px, 75vw, 1300px);
                max-width: min(85vw, 1300px);
            }
        }

        /* Laptop (1025px - 1365px) */
        @media (min-width: 1025px) and (max-width: 1365px) {
            .profile-popup-content {
                width: clamp(700px, 80vw, 1100px);
                max-width: min(85vw, 1100px);
            }
        }

        /* Tablet */
        @media (min-width: 769px) and (max-width: 1024px) {
            .profile-popup-content {
                width: clamp(600px, 85vw, 900px);
                max-width: 90vw;
            }

            .close-btn {
                width: clamp(35px, 4vw, 50px);
                height: clamp(35px, 4vw, 50px);
            }
        }

        /* Mobile & Small Tablet */
        @media (max-width: 768px) {
            .profile-popup-content {
                width: 95vw;
                max-width: 95vw;
            }

            .close-btn {
                width: clamp(30px, 8vw, 45px);
                height: clamp(30px, 8vw, 45px);
                top: 5%;
                right: 18%;
            }

            #profile-grid,
            #profile-grid-2,
            #profile-grid-3,
            #profile-grid-4,
            #profile-grid-5,
            #profile-grid-6 {
                width: 10%;
                height: 14%;
            }
        }
    
    </style>
</head>

<body>
    <div id="game-container">
        <!-- Logo -->
        <div class="logo">
            <img src="image/Logo.png" alt="Eternal Fruit">
        </div>

        <!-- Clouds -->
        <div class="cloud cloud-1"></div>

        <!-- Islands -->
        <div class="island" id="earth-island" onclick="selectIsland('earth')">
            <img src="image/Earth_Island.png" alt="Earth Island">
        </div>

        <div class="island" id="shadow-island" onclick="selectIsland('shadow')">
            <img src="image/Shadow_Island.png" alt="Shadow Island">
        </div>

        <div class="island" id="frame-island" onclick="selectIsland('frame')">
            <img src="image/Frame_Island.png" alt="Frame Island">
        </div>

        <div class="island" id="thunder-island" onclick="selectIsland('thunder')">
            <img src="image/Thunder_Island.png" alt="Thunder Island">
        </div>

        <div class="island" id="rainbow-island" onclick="selectIsland('rainbow')">
            <img src="image/Rainbow_Island.png" alt="Rainbow Island">
        </div>

        <div class="island" id="light-dark-island" onclick="selectIsland('lightdark')">
            <img src="image/Light_Dark_Island.png" alt="Light Dark Island">
        </div>

        <div class="island" id="ice-island" onclick="selectIsland('ice')">
            <img src="image/Ice_Island.png" alt="Ice Island">
        </div>
        
       <!-- Inventory Button -->
<div class="inventory-button">
    <img src="image/inventory_icon.png" alt="Inventory" onclick="openInventory()">
</div>

<!-- ปุ่มโปรไฟล์ -->
<div class="profile-button">
    <img src="image/profile_icon.png" alt="Profile" onclick="openProfile()">
</div>

<!-- ปุ่มกระถาง -->
<div class="pot-button">
    <img src="image/pot_icon.png" alt="Pot" onclick="openPot()">
</div>

<!-- ปุ่ม Info -->
<div class="info-button">
    <img src="i.png" alt="Info" onclick="openInfo()">
</div>

<!-- Popup โปรไฟล์ -->
<div id="profilePopup" class="popup">
    <div class="popup-content profile-popup-content" style="position: relative;">
        <span class="close-btn" onclick="closeProfile()">&times;</span>
        <img src="image/profile_ui.png?v=20251126" alt="Profile UI" style="width: 100%; height: auto;">
        <!-- Profile Grid 1 (บนซ้าย) -->
        <div id="profile-grid" class="profile-grid-item" style="position: absolute; display: flex; align-items: center; justify-content: center; padding: 0px; overflow: visible; border: 2px solid transparent;">
        </div>
        <!-- Profile Grid 2 (บนขวา) -->
        <div id="profile-grid-2" class="profile-grid-item" style="position: absolute; display: flex; align-items: center; justify-content: center; padding: 0px; overflow: visible; border: 2px solid transparent;">
        </div>
        <!-- Profile Grid 3 (กลางซ้าย) -->
        <div id="profile-grid-3" class="profile-grid-item" style="position: absolute; display: flex; align-items: center; justify-content: center; padding: 0px; overflow: visible; border: 2px solid transparent;">
        </div>
        <!-- Profile Grid 4 (กลางขวา) -->
        <div id="profile-grid-4" class="profile-grid-item" style="position: absolute; display: flex; align-items: center; justify-content: center; padding: 0px; overflow: visible; border: 2px solid transparent;">
        </div>
        <!-- Profile Grid 5 (ล่างซ้าย) -->
        <div id="profile-grid-5" class="profile-grid-item" style="position: absolute; display: flex; align-items: center; justify-content: center; padding: 0px; overflow: visible; border: 2px solid transparent;">
        </div>
        <!-- Profile Grid 6 (ล่างขวา) -->
        <div id="profile-grid-6" class="profile-grid-item" style="position: absolute; display: flex; align-items: center; justify-content: center; padding: 0px; overflow: visible; border: 2px solid transparent;">
        </div>
    </div>
</div>

<!-- Popup กระถาง -->
<div id="potPopup" class="popup">
    <div class="popup-content">
        <span class="close-btn" onclick="closePot()">&times;</span>
        <img src="image/Purple_Background.png" alt="Pot UI">
    </div>
</div>

<!-- Popup Info -->
<div id="infoPopup" class="popup">
    <div class="popup-content" style="width: 100vw; height: 100vh; max-width: none;">
        <span class="close-btn" onclick="closeInfo()">&times;</span>
        <img src="i.1.png" alt="Info UI" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
</div>

        <!-- Decorative fish -->
        <div class="fish"></div>
        
        <!-- Footprints (decorative) -->
        <div class="footprints">
            <svg width="100" height="50" viewBox="0 0 100 50">
                <ellipse cx="20" cy="25" rx="8" ry="12" fill="rgba(0,0,0,0.2)" transform="rotate(-20 20 25)" />

            </svg>
        </div>
        
        <script src="script.js"></script>
</body>
