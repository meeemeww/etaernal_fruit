<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Light & Dark Island - Eternal Fruit</title>
    <link rel="stylesheet" href="island-mobile.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #island-container {
            width: 100vw;
            height: 100vh;
            background: url('../image/Light_Dark_Background.PNG') center/cover no-repeat;
            position: relative;
            overflow: hidden;
        }

        /* Back button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #FFD700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            color: #000000;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .back-button:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 1);
        }

        /* Ore styling */
        .ore {
            position: absolute;
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .ore.light {
            filter: drop-shadow(3px 3px 10px rgba(255, 215, 0, 0.8));
        }

        .ore.dark {
            filter: drop-shadow(3px 3px 10px rgba(138, 43, 226, 0.8));
        }

        .ore:hover {
            transform: scale(1.2);
        }

        .ore.light:hover {
            filter: drop-shadow(5px 5px 15px rgba(255, 215, 0, 1));
        }

        .ore.dark:hover {
            filter: drop-shadow(5px 5px 15px rgba(138, 43, 226, 1));
        }

        .ore img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Ore positions based on the image - Light side (left) */
        #ore-light-1 {
            bottom: 32%;
            left: 8%;
        }

        #ore-light-2 {
            bottom: 25%;
            left: 20%;
        }

        /* Dark side (right) */
        #ore-dark-1 {
            bottom: 28%;
            right: 25%;
        }

        #ore-dark-2 {
            bottom: 22%;
            right: 12%;
        }

        /* Floating animation */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes light-pulse {

            0%,
            100% {
                filter: drop-shadow(3px 3px 10px rgba(255, 215, 0, 0.8));
            }

            50% {
                filter: drop-shadow(5px 5px 20px rgba(255, 255, 255, 1));
            }
        }

        @keyframes dark-pulse {

            0%,
            100% {
                filter: drop-shadow(3px 3px 10px rgba(138, 43, 226, 0.8));
            }

            50% {
                filter: drop-shadow(5px 5px 20px rgba(75, 0, 130, 1));
            }
        }

        .ore.light {
            animation: float 3s ease-in-out infinite, light-pulse 2s ease-in-out infinite;
        }

        .ore.dark {
            animation: float 3s ease-in-out infinite, dark-pulse 2s ease-in-out infinite;
        }

        #ore-light-2,
        #ore-dark-1 {
            animation-delay: 0.5s;
        }

        .collected {
            animation: collect 0.5s ease-out forwards;
        }
    </style>
</head>

<body>
    <div id="island-container">
        <!-- Back button -->
        <div class="back-button" onclick="goBack()">
            ‚Üê
        </div>

        <!-- Light Ores (left side) -->
        <div class="ore light" id="ore-light-1" onclick="collectOreWithFruit(this, 'Light')">
            <img src="../image/2d-gold-element.png" alt="Light Ore">
        </div>

        <div class="ore light" id="ore-light-2" onclick="collectOreWithFruit(this, 'Light')">
            <img src="../image/2d-gold-element.png" alt="Light Ore">
        </div>

        <!-- Dark Ores (right side) -->
        <div class="ore dark" id="ore-dark-1" onclick="collectOreWithFruit(this, 'Dark')">
            <img src="../image/2d-black-element.png" alt="Dark Ore">
        </div>

        <div class="ore dark" id="ore-dark-2" onclick="collectOreWithFruit(this, 'Dark')">
            <img src="../image/2d-black-element.png" alt="Dark Ore">
        </div>
    </div>

    <script src="../script.js"></script>
    <script>
        function goBack() {
            window.location.href = '../game.html';
        }
    </script>
</body>

</html>
