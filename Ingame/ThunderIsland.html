<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Thunder Island - Eternal Fruit</title>
    <link rel="stylesheet" href="island-mobile.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #island-container {
            width: 100vw;
            height: 100vh;
            background: url('../image/Thunder_Background.PNG') center/cover no-repeat;
            position: relative;
            overflow: hidden;
        }

        /* Back button */
        .back-button {
            position: absolute;
            top: clamp(10px, 2vh, 30px);
            left: clamp(10px, 2vw, 30px);
            width: clamp(45px, 4vw, 80px);
            height: clamp(45px, 4vw, 80px);
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #FF4500;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: clamp(18px, 1.5vw, 32px);
            color: #FF4500;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .back-button:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 1);
        }

        /* Ore styling */
        .ore {
            position: absolute;
            width: clamp(60px, 7vw, 140px);
            height: clamp(60px, 7vw, 140px);
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(3px 3px 6px rgba(255, 69, 0, 0.6));
        }

        .ore:hover {
            transform: scale(1.2);
            filter: drop-shadow(5px 5px 10px rgba(255, 69, 0, 0.9));
        }

        .ore img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Ore positions based on the image */
        #ore-1 {
            bottom: 32%;
            left: 8%;
        }

        #ore-2 {
            bottom: 28%;
            left: 35%;
        }

        #ore-3 {
            bottom: 30%;
            right: 12%;
        }

        /* Floating animation with electric effect */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes electric {

            0%,
            100% {
                filter: drop-shadow(3px 3px 6px rgba(255, 69, 0, 0.6));
            }

            50% {
                filter: drop-shadow(5px 5px 15px rgba(255, 215, 0, 0.9));
            }
        }

        .ore {
            animation: float 3s ease-in-out infinite, electric 1.5s ease-in-out infinite;
        }

        #ore-2 {
            animation-delay: 0.5s;
        }

        #ore-3 {
            animation-delay: 1s;
        }
        .collected {
            animation: collect 0.5s ease-out forwards;
        }
    </style>
</head>

<body>
    <div id="island-container">
        <!-- Back button -->
        <div class="back-button" onclick="goBack()">
            ←
        </div>

        <!-- Ores -->
        <div class="ore" id="ore-1" onclick="collectOreWithFruit(this, 'Thunder')">
            <img src="../image/desert-element.png" alt="Thunder Ore">
        </div>

        <div class="ore" id="ore-2" onclick="collectOreWithFruit(this, 'Thunder')">
            <img src="../image/desert-element.png" alt="Thunder Ore">
        </div>

        <div class="ore" id="ore-3" onclick="collectOreWithFruit(this, 'Thunder')">
            <img src="../image/desert-element.png" alt="Thunder Ore">
        </div>
    </div>

    <script src="../script.js"></script>
    <script>
        function goBack() {
            window.location.href = '../game.html';
        }

        // ซ่อนแร่ที่เก็บไปแล้วเมื่อโหลดหน้า
        window.addEventListener('DOMContentLoaded', () => {
            const collectedOresKey = getUserCollectedOresKey();
            const collectedOres = JSON.parse(localStorage.getItem(collectedOresKey)) || [];
            
            collectedOres.forEach(oreId => {
                const oreElement = document.getElementById(oreId);
                if (oreElement) {
                    oreElement.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
