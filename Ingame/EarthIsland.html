<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Earth Island - Eternal Fruit</title>
    <link rel="stylesheet" href="island-mobile.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #island-container {
            width: 100vw;
            height: 100vh;
            background: url('../image/Earth_Background.PNG') center/cover no-repeat;
            position: relative;
            overflow: hidden;
        }

        /* Back button */
        .back-button {
            position: absolute;
            top: clamp(10px, 2vh, 30px);
            left: clamp(10px, 2vw, 30px);
            width: clamp(45px, 4vw, 80px);
            height: clamp(45px, 4vw, 80px);
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #8B4513;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: clamp(18px, 1.5vw, 32px);
            color: #8B4513;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .back-button:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 1);
        }

        /* Ore styling */
        .ore {
            position: absolute;
            width: clamp(60px, 7vw, 140px);
            height: clamp(60px, 7vw, 140px);
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(3px 3px 6px rgba(0, 0, 0, 0.4));
        }

        .ore:hover {
            transform: scale(1.2);
            filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.6));
        }

        .ore img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Ore positions based on the image */
        #ore-1 {
            bottom: 30%;
            left: 15%;
        }

        #ore-2 {
            bottom: 25%;
            left: 38%;
        }

        #ore-3 {
            bottom: 28%;
            right: 18%;
        }

        /* Floating animation */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .ore {
            animation: float 3s ease-in-out infinite;
        }

        #ore-2 {
            animation-delay: 0.5s;
        }

        #ore-3 {
            animation-delay: 1s;
        }

        .collected {
            animation: collect 0.5s ease-out forwards;
        }

        /* รูป1 styling */
        #image-1 {
            position: absolute;
            left: 10%;
            top: 20%;
            transform: translateY(-50%);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #image-1:hover {
            transform: translateY(-50%) scale(1.1);
        }

        #image-1 img {
            width: clamp(80px, 10vw, 150px);
            height: auto;
        }

        /* รูป3 styling */
        #image-3 {
            position: absolute;
            right: 30%;
            top: 30%;
            transform: translateY(-50%);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #image-3:hover {
            transform: translateY(-50%) scale(1.1);
        }

        #image-3 img {
            width: clamp(80px, 10vw, 150px);
            height: auto;
        }

        /* รูป2 styling */
        #image-2 {
            position: absolute;
            right: 20%;
            top: 20%;
            transform: translateY(-50%);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #image-2:hover {
            transform: translateY(-50%) scale(1.1);
        }

        #image-2 img {
            width: clamp(80px, 10vw, 150px);
            height: auto;
        }

        /* Desktop Responsive */
        /* Large Desktop (2560px and above) */
        @media (min-width: 2560px) {
            .back-button {
                width: 90px;
                height: 90px;
                font-size: 36px;
            }

            .ore {
                width: 180px;
                height: 180px;
            }

            #image-1 img,
            #image-2 img,
            #image-3 img {
                width: 200px;
            }
        }

        /* Standard Desktop (1920px - 2559px) */
        @media (min-width: 1920px) and (max-width: 2559px) {
            .back-button {
                width: 75px;
                height: 75px;
                font-size: 30px;
            }

            .ore {
                width: 150px;
                height: 150px;
            }

            #image-1 img,
            #image-2 img,
            #image-3 img {
                width: 170px;
            }
        }

        /* Desktop (1366px - 1919px) */
        @media (min-width: 1366px) and (max-width: 1919px) {
            .back-button {
                width: 65px;
                height: 65px;
                font-size: 26px;
            }

            .ore {
                width: 130px;
                height: 130px;
            }

            #image-1 img,
            #image-2 img,
            #image-3 img {
                width: 140px;
            }
        }

        /* Small Desktop (1025px - 1365px) */
        @media (min-width: 1025px) and (max-width: 1365px) {
            .back-button {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }

            .ore {
                width: 110px;
                height: 110px;
            }

            #image-1 img,
            #image-2 img,
            #image-3 img {
                width: 120px;
            }
        }
    </style>
</head>

<body>
    <div id="island-container">
        <!-- Back button -->
        <div class="back-button" onclick="goBack()">
            ←
        </div>

        <!-- Ores -->
        <div class="ore" id="ore-1" onclick="collectOreWithFruit(this, 'water')">
            <img src="../image/clay%20minerals.png" alt="Clay Minerals">
        </div>

        <div class="ore" id="ore-2" onclick="collectOreWithFruit(this, 'water')">
            <img src="../image/clay%20minerals.png" alt="Clay Minerals">
        </div>

        <div class="ore" id="ore-3" onclick="collectOreWithFruit(this, 'water')">
            <img src="../image/clay%20minerals.png" alt="Clay Minerals">
        </div>

        <!-- รูป1 -->
        <div id="image-1" onclick="collectItem(this, '1')">
            <img src="../image/1.png" alt="รูป1">
        </div>

        <!-- รูป3 -->
        <div id="image-3" onclick="collectItem(this, '3')">
            <img src="../image/3.png" alt="รูป3">
        </div>

        <!-- รูป2 -->
        <div id="image-2" onclick="collectItem(this, '2')">
            <img src="../image/2.png" alt="รูป2">
        </div>
    </div>

    <script src="../script.js"></script>
    <script>
        function goBack() {
            window.location.href = '../game.html';
        }

        function collectItem(element, itemNumber) {
            // ตรวจสอบว่าเก็บไปแล้วหรือยัง
            const itemId = `image-${itemNumber}`;
            const collectedKey = getUserCollectedKey();
            const collectedItems = JSON.parse(localStorage.getItem(collectedKey)) || [];
            
            if (collectedItems.includes(itemId)) {
                return; // ถ้าเก็บไปแล้ว ไม่ทำอะไร
            }

            // เพิ่มไอเท็มเข้า inventory
            const inventoryKey = getUserInventoryKey();
            let inventory = JSON.parse(localStorage.getItem(inventoryKey)) || [];
            inventory.push({
                id: itemId,
                name: `รูป${itemNumber}`,
                image: `image/${itemNumber}.png`,
                type: 'item'
            });
            localStorage.setItem(inventoryKey, JSON.stringify(inventory));

            // บันทึกว่าเก็บไปแล้ว
            collectedItems.push(itemId);
            localStorage.setItem(collectedKey, JSON.stringify(collectedItems));

            // แสดง animation และลบออก
            element.style.transition = 'all 0.5s ease';
            element.style.transform = 'translateY(-50%) scale(0)';
            element.style.opacity = '0';

            setTimeout(() => {
                element.style.display = 'none';
            }, 500);
        }

        // ตรวจสอบรูปที่เก็บไปแล้วตอนโหลดหน้า
        const collectedKey = getUserCollectedKey();
        window.addEventListener('DOMContentLoaded', () => {
            // แสดงรูปทั้งหมดเมื่อโหลดหน้า
            document.getElementById('image-1').style.display = 'block';
            document.getElementById('image-2').style.display = 'block';
            document.getElementById('image-3').style.display = 'block';
            
            const collectedItems = JSON.parse(localStorage.getItem(collectedKey)) || [];
            collectedItems.forEach(itemId => {
                const element = document.getElementById(itemId);
                if (element) {
                    element.style.display = 'none';
                }
            });
        });

        // ซ่อนแร่ที่เก็บไปแล้วเมื่อโหลดหน้า
        window.addEventListener('DOMContentLoaded', () => {
            const collectedOresKey = getUserCollectedOresKey();
            const collectedOres = JSON.parse(localStorage.getItem(collectedOresKey)) || [];
            
            collectedOres.forEach(oreId => {
                const oreElement = document.getElementById(oreId);
                if (oreElement) {
                    oreElement.style.display = 'none';
                }
            });
        });

        // ฟังก์ชันรีเซ็ต (สำหรับการทดสอบ)
        // เรียกใช้ใน console: resetInventory()
        function resetInventory() {
            const inventoryKey = getUserInventoryKey();
            const collectedKey = getUserCollectedKey();
            const collectedOresKey = getUserCollectedOresKey();
            localStorage.removeItem(inventoryKey);
            localStorage.removeItem(collectedKey);
            localStorage.removeItem(collectedOresKey);
            alert('รีเซ็ต Inventory เรียบร้อย กรุณารีเฟรชหน้า');
            location.reload();
        }
    </script>
</body>

</html>
